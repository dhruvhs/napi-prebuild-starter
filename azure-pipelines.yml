jobs:
  - job: Linux
    pool:
      vmImage: "ubuntu 16.04"
    steps:
      - template: ci-steps.yml
      - task: PublishBuildArtifacts@1
        inputs:
          pathtoPublish: '$(System.DefaultWorkingDirectory)/prebuilds'
          artifactName: LinuxBinary

  - job: Windows
    pool:
      vmImage: "vs2017-win2016"
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '2.7'
      - template: ci-steps.yml
      - task: PublishBuildArtifacts@1
        inputs:
          pathtoPublish: '$(System.DefaultWorkingDirectory)/prebuilds'
          artifactName: WindowsBinary

  - job: macOS
    pool:
      vmImage: "macOS-10.13"
    steps:
      - template: ci-steps.yml
      - task: PublishBuildArtifacts@1
        inputs:
          pathtoPublish: '$(System.DefaultWorkingDirectory)/prebuilds'
          artifactName: macOSBinary

  - job: Publish
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
    - task: DownloadBuildArtifacts@0
      displayName: 'Download Linux Artifacts'
      inputs:
        artifactName: LinuxBinary
        downloadPath: '$(System.DefaultWorkingDirectory)/prebuilds'
    - task: DownloadBuildArtifacts@0
      displayName: 'Download macOS Artifacts'
      inputs:
        artifactName: macOSBinary
        downloadPath: '$(System.DefaultWorkingDirectory)/prebuilds'
    - task: DownloadBuildArtifacts@0
      displayName: 'Download Windows Artifacts'
      inputs:
        artifactName: WindowsBinary
        downloadPath: '$(System.DefaultWorkingDirectory)/prebuilds'
    - script: tree prebuilds
    dependsOn:
    - Windows
    - Linux
    - macOS
    condition: succeeded()
